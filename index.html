<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --spacing-unit: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
        }

        header {
            background-color: white;
            padding: var(--spacing-unit) 0;
            box-shadow: 0 2px 4px var(--shadow-color);
            margin-bottom: 2rem;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            font-weight: 600;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 var(--spacing-unit);
        }

        section {
            background: white;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        #link-form div {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #357abd;
        }

        #links-list {
            list-style: none;
        }

        #links-list li {
            background: white;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 0.75rem;
            transition: transform 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #links-list li:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        #links-list a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        #links-list a:hover {
            text-decoration: underline;
        }

        .delete-btn {
            background-color: #ff4444;
            color: white;
            padding: 0.25rem 0.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .delete-btn:hover {
            opacity: 1;
        }

        .utility-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .utility-btn {
            background-color: #6c757d;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .utility-btn:hover {
            background-color: #5a6268;
        }

        #file-input {
            display: none;
        }

        .debug-panel {
            display: none;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 1rem;
            margin-top: 1rem;
            font-family: monospace;
            white-space: pre-wrap;
        }

        .debug-panel.visible {
            display: block;
        }

        .debug-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .debug-toggle input[type="checkbox"] {
            width: auto;
        }

        .dropbox-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .dropbox-btn {
            background-color: #0061ff;
        }

        .dropbox-btn:hover {
            background-color: #0052d9;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        #status-message {
            padding: 0.75rem;
            margin: 1rem 0;
            border-radius: 4px;
            display: none;
        }

        #status-message.success {
            display: block;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        #status-message.error {
            display: block;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 600px) {
            main {
                padding: 0 0.75rem;
            }

            section {
                padding: 1rem;
            }

            .utility-buttons {
                flex-direction: column;
            }
        }
    </style>
    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
</head>
<body>
    <header>
        <h1>Link Hub</h1>
    </header>

    <main>
        <section id="add-link">
            <form id="link-form">
                <div>
                    <label for="link-title">Title:</label>
                    <input type="text" id="link-title" name="title" required>
                </div>
                <div>
                    <label for="link-url">URL:</label>
                    <input type="url" id="link-url" name="url" required>
                </div>
                <button type="submit">Save Link</button>
            </form>
        </section>

        <section class="utility-buttons">
            <button id="export-btn" class="utility-btn">
                ðŸ“¥ Export Links
            </button>
            <input type="file" id="file-input" accept=".json">
            <button id="import-btn" class="utility-btn">
                ðŸ“¤ Import Links
            </button>
            <div class="dropbox-buttons">
                <button id="dropbox-save" class="utility-btn dropbox-btn">
                    ðŸ’¾ Save to Dropbox
                </button>
                <button id="dropbox-load" class="utility-btn dropbox-btn">
                    ðŸ“‚ Load from Dropbox
                </button>
            </div>
            <div class="debug-toggle">
                <input type="checkbox" id="debug-toggle">
                <label for="debug-toggle">Show Debug Info</label>
            </div>
            <div id="status-message"></div>
            <div id="debug-panel" class="debug-panel"></div>
        </section>

        <section id="saved-links">
            <h2>Your Links</h2>
            <ul id="links-list">
                <!-- Links will be added here -->
            </ul>
        </section>
    </main>

    <script>
        // Initialize the links array from localStorage or empty array if none exists
        let savedLinks = JSON.parse(localStorage.getItem('links') || '[]');

        // DOM elements
        const linkForm = document.getElementById('link-form');
        const linksList = document.getElementById('links-list');
        const titleInput = document.getElementById('link-title');
        const urlInput = document.getElementById('link-url');

        // Function to save links to localStorage
        function saveLinks() {
            localStorage.setItem('links', JSON.stringify(savedLinks));
        }

        // Function to delete a link
        function deleteLink(index) {
            savedLinks.splice(index, 1);
            saveLinks();
            renderLinks();
        }

        // Function to create and append a link element
        function createLinkElement(link, index) {
            const li = document.createElement('li');
            
            const a = document.createElement('a');
            a.href = link.url;
            a.textContent = link.title;
            a.target = '_blank';
            a.rel = 'noopener noreferrer';
            
            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Delete';
            deleteBtn.className = 'delete-btn';
            deleteBtn.addEventListener('click', () => deleteLink(index));

            li.appendChild(a);
            li.appendChild(deleteBtn);
            linksList.appendChild(li);
        }

        // Function to render all links
        function renderLinks() {
            linksList.innerHTML = ''; // Clear existing links
            savedLinks.forEach((link, index) => createLinkElement(link, index));
        }

        // Function to export links
        function exportLinks() {
            const data = JSON.stringify(savedLinks, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'linkhub_backup.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // Function to import links
        function importLinks(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedLinks = JSON.parse(e.target.result);
                    if (Array.isArray(importedLinks)) {
                        savedLinks = [...savedLinks, ...importedLinks];
                        saveLinks();
                        renderLinks();
                    } else {
                        alert('Invalid file format. Please upload a valid JSON file.');
                    }
                } catch (error) {
                    alert('Error reading file. Please make sure it\'s a valid JSON file.');
                }
            };
            reader.readAsText(file);
        }

        // Handle form submission
        linkForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const newLink = {
                title: titleInput.value.trim(),
                url: urlInput.value.trim()
            };

            savedLinks.push(newLink);
            saveLinks();
            createLinkElement(newLink, savedLinks.length - 1);
            linkForm.reset();
        });

        // Export button click handler
        document.getElementById('export-btn').addEventListener('click', exportLinks);

        // Import button click handler
        document.getElementById('import-btn').addEventListener('click', () => {
            document.getElementById('file-input').click();
        });

        // File input change handler
        document.getElementById('file-input').addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                importLinks(e.target.files[0]);
                e.target.value = ''; // Reset file input
            }
        });

        // Update Dropbox configuration
        const DROPBOX_APP_KEY = 'YOUR_APP_KEY_HERE';
        const dbx = new Dropbox.Dropbox({ 
            accessToken: null, // Will be set after authentication
            clientId: DROPBOX_APP_KEY 
        });

        // Debug mode state
        let debugMode = false;
        
        // Helper function for logging and displaying messages
        function logMessage(message, error = null, isError = false) {
            const statusEl = document.getElementById('status-message');
            const debugPanel = document.getElementById('debug-panel');
            
            // Clear previous status
            statusEl.className = isError ? 'error' : 'success';
            
            if (debugMode && error) {
                statusEl.textContent = `Error: ${message}`;
                debugPanel.textContent = `Time: ${new Date().toISOString()}
Error Type: ${error.name}
Message: ${error.message}
Stack: ${error.stack}`;
            } else {
                statusEl.textContent = message;
                debugPanel.textContent = '';
            }
        }

        // Dropbox authentication function
        async function authenticateDropbox() {
            try {
                const authUrl = dbx.auth.getAuthenticationUrl(window.location.href);
                window.sessionStorage.setItem('dropboxAuthPending', 'true');
                window.location.href = authUrl;
            } catch (error) {
                logMessage('Failed to authenticate with Dropbox', error, true);
            }
        }

        // Handle Dropbox authentication callback
        if (window.location.hash) {
            const accessToken = window.location.hash.substring(1).split('&')[0].split('=')[1];
            if (accessToken && sessionStorage.getItem('dropboxAuthPending')) {
                sessionStorage.removeItem('dropboxAuthPending');
                dbx.auth.setAccessToken(accessToken);
                logMessage('Successfully connected to Dropbox');
            }
        }

        // Save to Dropbox function
        async function saveToDropbox() {
            try {
                if (!dbx.auth.getAccessToken()) {
                    return authenticateDropbox();
                }

                const data = JSON.stringify(savedLinks);
                await dbx.filesUpload({
                    path: '/linkhub_backup.json',
                    contents: data,
                    mode: 'overwrite'
                });

                logMessage('Links saved to Dropbox successfully');
            } catch (error) {
                logMessage('Failed to save to Dropbox', error, true);
            }
        }

        // Load from Dropbox function
        async function loadFromDropbox() {
            try {
                if (!dbx.auth.getAccessToken()) {
                    return authenticateDropbox();
                }

                const response = await dbx.filesDownload({ path: '/linkhub_backup.json' });
                const reader = new FileReader();
                
                reader.onload = function() {
                    try {
                        const importedLinks = JSON.parse(reader.result);
                        savedLinks = importedLinks;
                        saveLinks();
                        renderLinks();
                        logMessage('Links loaded from Dropbox successfully');
                    } catch (error) {
                        logMessage('Failed to parse Dropbox file', error, true);
                    }
                };

                reader.readAsText(response.result.fileBlob);
            } catch (error) {
                logMessage('Failed to load from Dropbox', error, true);
            }
        }

        // Debug toggle handler
        document.getElementById('debug-toggle').addEventListener('change', (e) => {
            debugMode = e.target.checked;
            document.getElementById('debug-panel').classList.toggle('visible', debugMode);
        });

        // Dropbox button handlers
        document.getElementById('dropbox-save').addEventListener('click', saveToDropbox);
        document.getElementById('dropbox-load').addEventListener('click', loadFromDropbox);

        // Initial render of saved links
        renderLinks();
    </script>
</body>
</html>
